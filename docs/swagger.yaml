basePath: /
definitions:
  model.Kategori:
    properties:
      id:
        type: string
      nama_kategori:
        type: string
    required:
    - nama_kategori
    type: object
  model.Kegiatan:
    properties:
      created_by:
        type: string
      deskripsi:
        type: string
      dokumentasi_url:
        type: string
      id:
        type: string
      judul:
        type: string
      kategori:
        type: string
      lokasi:
        type: string
      tanggal:
        type: string
    required:
    - judul
    - tanggal
    type: object
  model.Kehadiran:
    properties:
      id:
        type: string
      kegiatan_id:
        type: string
      status:
        enum:
        - hadir
        - tidak
        type: string
      user_id:
        type: string
      waktu_cek:
        type: string
    required:
    - kegiatan_id
    - status
    - user_id
    type: object
  model.User:
    properties:
      email:
        type: string
      id:
        type: string
      nama:
        maxLength: 100
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
      role:
        enum:
        - admin
        - member
        type: string
      ukm:
        type: string
    required:
    - email
    - nama
    - password
    - role
    - ukm
    type: object
